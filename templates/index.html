
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Tepthon - استخراج الجلسة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 60px;
            margin: 0;
            background-size: cover;
            background-position: center;
            color: white;
            transition: background-image 1s ease-in-out;
        }

        .container {
            background-color: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #0f0;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        .session-box {
            background: #111;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:#0f0;">Tepthon</h1>
    <p>استخراج جلسة تليثون - Telegram String Session</p>

    <input type="text" id="phone" placeholder="رقم الهاتف الدولي">
    <input type="text" id="api_id" placeholder="API ID">
    <input type="text" id="api_hash" placeholder="API HASH">
    <button onclick="sendCode()">إرسال الكود</button>

    <input type="text" id="code" placeholder="رمز التحقق">
    <input type="text" id="password" placeholder="كلمة المرور (إن وجدت)">
    <button onclick="verifyCode()">استخراج الجلسة</button>

    <div class="session-box" id="sessionBox">
        <h3>الجلسة:</h3>
        <textarea id="session" rows="4" cols="40" readonly></textarea>
    </div>
</div>

<script>
let phone_code_hash = "";

function updateBackground() {
    const now = new Date().toLocaleString("en-US", {timeZone: "Asia/Amman"});
    const hour = new Date(now).getHours();
    if (hour >= 6 && hour < 18) {
        document.body.style.backgroundImage = "url('https://i.imgur.com/SOZhTzD.jpg')";
    } else {
        document.body.style.backgroundImage = "url('https://i.imgur.com/h1m2GSV.jpg')";
    }
}
setInterval(updateBackground, 1000);
updateBackground();

function sendCode() {
    const phone = document.getElementById("phone").value;
    const api_id = document.getElementById("api_id").value;
    const api_hash = document.getElementById("api_hash").value;

    fetch("/send-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, api_id, api_hash })
    })
    .then(res => res.json())
    .then(data => {
        if (data.phone_code_hash) {
            phone_code_hash = data.phone_code_hash;
            alert("تم إرسال الكود بنجاح!");
        } else {
            alert("خطأ: " + data.error);
        }
    });
}

function verifyCode() {
    const phone = document.getElementById("phone").value;
    const api_id = document.getElementById("api_id").value;
    const api_hash = document.getElementById("api_hash").value;
    const code = document.getElementById("code").value;
    const password = document.getElementById("password").value;

    fetch("/verify-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, api_id, api_hash, code, password, phone_code_hash })
    })
    .then(res => res.json())
    .then(data => {
        if (data.session) {
            document.getElementById("session").value = data.session;
            document.getElementById("sessionBox").style.display = "block";
        } else {
            alert("خطأ: " + data.error);
        }
    });
}
</script>

</body>
</html>
