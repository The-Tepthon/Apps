
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Tepthon - استخراج الجلسة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 60px;
            margin: 0;
            transition: background 1s ease-in-out;
            background: #000;
            color: white;
        }

        .day {
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            color: #000;
        }

        .night {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 260px;
        }

        button {
            background-color: #0f0;
            cursor: pointer;
        }

        .session-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        #time-weather {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .animated-bg {
            background-size: 400% 400%;
            animation: backgroundMove 20s ease infinite;
        }
    </style>
</head>
<body>

<div id="time-weather">
    <div id="clock"></div>
    <div id="icon" style="font-size: 30px;">☀️</div>
</div>

<h1 style="color: #0f0;">Tepthon</h1>
<p>استخراج جلسة تليثون - Telegram String Session</p>

<input type="text" id="phone" placeholder="رقم الهاتف الدولي"><br>
<input type="text" id="api_id" placeholder="API ID"><br>
<input type="text" id="api_hash" placeholder="API HASH"><br>
<button onclick="sendCode()">إرسال الكود</button><br>

<input type="text" id="code" placeholder="رمز التحقق"><br>
<input type="text" id="password" placeholder="كلمة المرور (إن وُجد)"><br>
<button onclick="verifyCode()">استخراج الجلسة</button>

<div class="session-box" id="sessionBox">
    <h3>الجلسة:</h3>
    <textarea id="session" rows="5" cols="40" readonly></textarea>
</div>

<script>
let phone_code_hash = "";

function updateClockAndTheme() {
    const options = { timeZone: "Asia/Amman", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: false };
    const now = new Date().toLocaleTimeString("en-US", options);
    document.getElementById("clock").textContent = now;

    const hour = parseInt(now.split(":")[0]);
    const icon = document.getElementById("icon");
    const body = document.body;

    if (hour >= 6 && hour < 18) {
        icon.textContent = "☀️";
        body.classList.remove("night", "animated-bg");
        body.classList.add("day", "animated-bg");
    } else {
        icon.textContent = "🌙";
        body.classList.remove("day", "animated-bg");
        body.classList.add("night", "animated-bg");
    }
}

setInterval(updateClockAndTheme, 1000);
updateClockAndTheme();

function sendCode() {
    const phone = document.getElementById("phone").value;
    const api_id = document.getElementById("api_id").value;
    const api_hash = document.getElementById("api_hash").value;

    fetch("/send-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, api_id, api_hash })
    })
    .then(res => res.json())
    .then(data => {
        if (data.phone_code_hash) {
            phone_code_hash = data.phone_code_hash;
            alert("تم إرسال الكود بنجاح!");
        } else {
            alert("فشل: " + data.error);
        }
    });
}

function verifyCode() {
    const phone = document.getElementById("phone").value;
    const api_id = document.getElementById("api_id").value;
    const api_hash = document.getElementById("api_hash").value;
    const code = document.getElementById("code").value;
    const password = document.getElementById("password").value;

    fetch("/verify-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            phone,
            api_id,
            api_hash,
            code,
            password,
            phone_code_hash
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.session) {
            document.getElementById("session").value = data.session;
            document.getElementById("sessionBox").style.display = "block";
        } else {
            alert("خطأ: " + data.error);
        }
    });
}
</script>

</body>
</html>
